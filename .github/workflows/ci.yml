name: Aether CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies (Cloud Bridge)
        working-directory: ./aether/cloud-bridge
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install flake8 pytest
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Lint Cloud Bridge
        working-directory: ./aether/cloud-bridge
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude .venv
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude .venv

      - name: Test Cloud Bridge
        working-directory: ./aether/cloud-bridge
        run: |
          python -m pytest tests/

      - name: Install dependencies (Orchestrator)
        working-directory: ./aether/orchestrator
        run: |
          uv sync

      - name: Test Orchestrator
        working-directory: ./aether/orchestrator
        run: |
          uv run env PYTHONPATH=. pytest tests/

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Cloud Bridge
        uses: docker/build-push-action@v5
        with:
          context: ./aether/cloud-bridge
          push: false
          tags: aether-cloud-bridge:latest

      - name: Build Drone Node (SITL)
        uses: docker/build-push-action@v5
        with:
          context: ./aether/docker-sitl
          push: false
          tags: aether-drone-node:latest
